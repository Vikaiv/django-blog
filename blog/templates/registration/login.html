{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    <p class="error-message">Неверное сочетание логин-пароль. Пожалуйста, попробуйте ещё раз</p>
{% endif %}
    <form method="post" action="{% url 'login' %}" class="login-form">
        {% csrf_token %}
        <table>
            <tr>
                <td >{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary btn-login" value="Войти" />
        <input type="hidden" name="next" value="{% url 'blog:list' %}" />
    </form>

<a href="{% url 'blog:list' %}" class="login-back">Назад</a>
{% endblock %}
